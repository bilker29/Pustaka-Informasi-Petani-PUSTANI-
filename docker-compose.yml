version: '3.8'

services:
  # === MICROSERVICE 1: APP UTAMA ===
  pustani-app:
    build: ./Tubes
    container_name: service-app
    restart: always
    environment:
      - APP_ENV=${APP_ENV}
      - DB_HOST=pustani-db    # <--- SUDAH DIPERBAIKI (Pakai Strip)
      - DB_USER=docker_user
      - DB_PASSWORD=docker_pass
      - DB_NAME=pustani_db
    networks:
      - pustani-net

  # === MICROSERVICE 2: INFO SERVICE ===
  pustani-info:
    build: ./info-service
    container_name: service-info
    restart: always
    networks:
      - pustani-net

  # === MICROSERVICE 3: DATABASE ===
  pustani-db:
    image: mariadb:10.6
    container_name: service-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pustani_db
      MYSQL_USER: docker_user
      MYSQL_PASSWORD: docker_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./Tubes/database/pustani_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:               
      - "3306:3306"
    networks:
      - pustani-net

  # === API GATEWAY (NGINX) ===
  api-gateway:
    image: nginx:latest
    container_name: gateway
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - pustani-app
      - pustani-info
    networks:
      - pustani-net

  # === MONITORING STACK ===
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: monitoring-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - pustani-net

  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - pustani-net

  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - pustani-net

# === BAGIAN INI RATA KIRI (ROOT LEVEL) ===
networks:
  pustani-net:
    driver: bridge

volumes:
  db_data: