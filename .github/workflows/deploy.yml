name: Deploy Pustani ke AWS  # <-- INI BAGIAN YANG HILANG (KEPALA)

on:                          # <-- INI JUGA HILANG TADI
  push:
    branches:
      - main

jobs:                        # <-- FILE KAMU BARU MULAI DARI SINI (SALAH)
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Ambil Kodingan Terbaru
        uses: actions/checkout@v3

      - name: 2. Kirim File ke Folder SEMENTARA (User Home)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          source: "."
          target: "pustani_temp" # Ini sudah benar, jangan diubah!

      - name: 3. Pindahkan File & Restart Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            # 1. Buat folder tujuan (jika belum ada)
            sudo mkdir -p /var/www/html/pustani
            
            # 2. Pindahkan file dari folder sementara ke folder asli
            # Pakai rsync agar lebih aman
            sudo rsync -av --remove-source-files pustani_temp/ /var/www/html/pustani/
            
            # Bersihkan folder sementara
            rm -rf pustani_temp

            # 3. Masuk ke folder project
            cd /var/www/html/pustani
            
            # 4. Perbaiki izin file (PENTING)
            sudo chown -R www-data:www-data /var/www/html/pustani
            sudo chmod -R 775 /var/www/html/pustani

            # 5. Restart Aplikasi
            sudo docker-compose down
            sudo docker-compose up -d --build
            
            echo "Deploy Selesai! Pustani sudah live."